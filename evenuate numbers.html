<html>
    <body>
        <p>Click on the button to evenuate</p>
        <button onclick="myfunction()">Try It</button>
        <p id="result"></p>
        <script>
            function myfunction(){
                var x=10;
                var y=20;
                var a=eval("x+y")+"<br>";
                var b = eval("2*2") + "<br>";
                var c = eval("y-x") + "<br>";
                var result=a+b+c;
                document.getElementById("result").innerHTML=result

                
            }
        </script>
    </body>
</html>
